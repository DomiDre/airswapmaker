<div>
  <div>
    <mat-form-field class="passwordInput">
      <input
      type='password'
      matInput
      (keydown.enter)="onCloseConfirm()"
      placeholder="Password"
      [(ngModel)]='enteredPassword'>
      <mat-hint align="start">Enter the password of your keystore file.</mat-hint>
    </mat-form-field>
  </div>
  <div style='text-align: center;'>
    <button
    mat-button
    (click)="onCloseConfirm()"
    color='primary'>
      CONNECT
    </button>
  </div>
</div>

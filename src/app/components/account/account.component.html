<div *ngIf="!airswapService.connected">
  <p>
      You are not connected
  </p>

  <div>
    <button
    mat-button
    (click)="enterPrivateKey()">
      ENTER PRIVATE KEY
    </button>
  </div>

  <div>
    <button
    mat-button
    (click)="keystoreFileInput.click()">
      LOAD KEYSTORE FILE
    </button>
    <input hidden type="file" #keystoreFileInput (change)="loadKeystoreFile($event)"/>
  </div>
  <div>
    {{errorMessage}}
  </div>
</div>


<div *ngIf="airswapService.connected && web3Service.connectedAddress">
  You are connected as <a href='{{etherscanAddress}}/address/{{web3Service.connectedAddress}}' target='_blank'>{{web3Service.connectedAddress}}
    <mat-icon>exit_to_app</mat-icon>
  </a>
  <div>
    <button
    mat-button
    (click)="logout()">
      LOGOUT
    </button>
  </div>
</div>
